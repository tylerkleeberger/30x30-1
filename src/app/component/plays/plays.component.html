<div class="plays-containers">
    <div class="plays-list">
        <mat-card>
        <mat-card-header>
            <mat-card-title>
            Plays
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-list>
                <mat-list-item 
                *ngFor="let play of plays">
                    <button mat-raised-button color="accent" (click)="selectPlay(play)">
                        {{play.title}}
                    </button>
                    <button
                        mat-icon-button
                        class="delete-button"
                        color="warn"
                        (click)="deletePlay(play.id); $event.stopImmediatePropagation()">
                    <mat-icon>delete</mat-icon>
            </button>
                </mat-list-item>
            </mat-list>
        </mat-card-content>
        </mat-card>
    </div>


   <div class="play-details">
        <mat-card>
            <mat-card-header>
                <mat-card-title class="play-select">
                    <span *ngIf="selectedPlay?.id; else elseBlock" >
                        <button mat-raised-button color="warn">
                        Selected Play</button>
                    </span>
                    <ng-template #elseBlock>Select a Play</ng-template>
                </mat-card-title>
            </mat-card-header>
            <form #form="ngForm" (submit)="savePlay(selectedPlay)">
                <mat-card-content>
                    <mat-form-field class="full-width">
                        <input 
                        matInput
                        placeholder="Play Name"
                        required
                        name="title"
                        [(ngModel)]="selectedPlay.title"
                        type="text">
                    </mat-form-field>
                </mat-card-content>
                <mat-card-actions>
                    <button type="submit" [disabled]="form.invalid" mat-button color="accent">Save</button>
                    <button mat-fab color="primary" (click)="reset()"><mat-icon>delete</mat-icon></button>
                </mat-card-actions>
            </form>
            <hr>
        </mat-card>
    </div>
</div>
